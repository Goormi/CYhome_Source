<div id="mydiv"> </div>

<script type="text/babel">
  class Hello extends React.Component {
    constructor(props) {
    super(props);
    this.state = { email: '', password: '', msg: '' };
    this.handleInputChangeEmail = this.handleInputChangeEmail.bind(this);
    this.handleInputChangePassword = this.handleInputChangePassword.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
    }

    handleInputChangeEmail(event) {
      this.setState({
        email: event.target.value
      });
    }

    handleInputChangePassword(event) {
      this.setState({
        password: event.target.value
      });
    }

    handleSubmit(event) {
      alert('A email was submitted: ' + this.state.email + 'pw' + this.state.password);
      event.preventDefault();
      console.log("!")
      try {
          axios.post('http://localhost:30020/login', {
              email: this.state.email,
              password: this.state.password
          });
          console.log(this.state.email)
          //location.href="main.home.html";
      } catch (error) {
        console.log("!" + error);
      }
    }

    render() {
      return (
        <form onSubmit={this.handleSubmit} method="post">
          <p className="has-text-centered">{this.state.msg}</p>
          <label className="label">Email or Username</label>
          <input type="text" className="input" placeholder="Username" value={this.state.email} onChange={this.handleInputChangeEmail} />
          <label className="label">Password</label>
          <input type="password" className="input" placeholder="******" value={this.state.password} onChange={this.handleInputChangePassword} />
          <button type="submit"  className="button">Login</button>
        </form>
      );
    }
  }
    ReactDOM.render(<Hello />, document.getElementById('mydiv'))
</script>
